<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIC 路 TAC 路 TOE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #13131a;
      --border: #2a2a3a;
      --x-color: #ff3e6c;
      --o-color: #00e5c4;
      --text: #f0f0f5;
      --muted: #5a5a7a;
      --win-glow: rgba(255, 220, 50, 0.15);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    /* Grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.3;
      pointer-events: none;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    header {
      text-align: center;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3rem, 10vw, 6rem);
      letter-spacing: 0.3em;
      line-height: 1;
      background: linear-gradient(135deg, var(--x-color), var(--o-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .scoreboard {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .score-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      padding: 0.75rem 1.5rem;
      border: 1px solid var(--border);
      background: var(--surface);
      transition: border-color 0.3s;
    }

    .score-item.active {
      border-color: var(--x-color);
    }

    .score-item.active-o {
      border-color: var(--o-color);
    }

    .score-label {
      color: var(--muted);
      font-size: 0.65rem;
    }

    .score-value {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      line-height: 1;
    }

    .score-item:nth-child(1) .score-value { color: var(--x-color); }
    .score-item:nth-child(3) .score-value { color: var(--o-color); }
    .score-item:nth-child(2) .score-value { color: var(--muted); }

    .vs {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      color: var(--muted);
    }

    .status {
      font-size: 0.85rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
      height: 1.5em;
      transition: color 0.3s;
    }

    .status.x-turn { color: var(--x-color); }
    .status.o-turn { color: var(--o-color); }
    .status.win { color: #ffdc32; font-weight: 500; }
    .status.draw { color: var(--muted); }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 16px;
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .cell {
      width: clamp(90px, 22vw, 130px);
      height: clamp(90px, 22vw, 130px);
      background: var(--bg);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      transition: background 0.15s, border-color 0.15s, transform 0.1s;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .cell:hover:not(.taken) {
      background: #16161f;
      border-color: var(--muted);
    }

    .cell.taken { cursor: default; }

    .cell.x-cell { color: var(--x-color); }
    .cell.o-cell { color: var(--o-color); }

    .cell.winning {
      background: var(--win-glow);
      border-color: #ffdc32;
      animation: pulse-win 1s ease-in-out infinite alternate;
    }

    @keyframes pulse-win {
      from { background: var(--win-glow); }
      to { background: rgba(255, 220, 50, 0.25); }
    }

    .cell .mark {
      display: block;
      animation: pop-in 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes pop-in {
      from { transform: scale(0) rotate(-15deg); opacity: 0; }
      to { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    button {
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      padding: 0.6rem 1.5rem;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      border-color: var(--text);
      color: var(--text);
    }

    button.primary {
      border-color: var(--x-color);
      color: var(--x-color);
    }

    button.primary:hover {
      background: var(--x-color);
      color: var(--bg);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>TIC路TAC路TOE</h1>
    </header>

    <div class="scoreboard">
      <div class="score-item" id="score-x">
        <span class="score-label">Player X</span>
        <span class="score-value" id="x-wins">0</span>
      </div>
      <span class="vs">VS</span>
      <div class="score-item" id="score-o">
        <span class="score-label">Player O</span>
        <span class="score-value" id="o-wins">0</span>
      </div>
    </div>

    <div class="status x-turn" id="status">X's turn</div>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="controls">
      <button class="primary" id="new-game">New Game</button>
      <button id="reset-scores">Reset Scores</button>
    </div>
  </div>

  <script>
    const WINS = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

    let board = Array(9).fill(null);
    let current = 'X';
    let gameOver = false;
    let scores = { X: 0, O: 0 };

    const cells = document.querySelectorAll('.cell');
    const status = document.getElementById('status');
    const xWins = document.getElementById('x-wins');
    const oWins = document.getElementById('o-wins');
    const scoreX = document.getElementById('score-x');
    const scoreO = document.getElementById('score-o');

    function render() {
      cells.forEach((cell, i) => {
        cell.innerHTML = board[i] ? `<span class="mark">${board[i]}</span>` : '';
        cell.className = 'cell';
        if (board[i]) {
          cell.classList.add('taken', board[i] === 'X' ? 'x-cell' : 'o-cell');
        }
      });
      xWins.textContent = scores.X;
      oWins.textContent = scores.O;
    }

    function setStatus(text, cls) {
      status.textContent = text;
      status.className = 'status ' + cls;
    }

    function updateScoreHighlight() {
      scoreX.className = 'score-item' + (current === 'X' && !gameOver ? ' active' : '');
      scoreO.className = 'score-item' + (current === 'O' && !gameOver ? ' active-o' : '');
    }

    function checkWin() {
      for (const [a, b, c] of WINS) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return [a, b, c];
        }
      }
      return null;
    }

    function handleClick(e) {
      const cell = e.currentTarget;
      const i = parseInt(cell.dataset.index);
      if (gameOver || board[i]) return;

      board[i] = current;
      render();

      const win = checkWin();
      if (win) {
        win.forEach(idx => cells[idx].classList.add('winning'));
        scores[current]++;
        render();
        setStatus(`${current} wins! `, 'win');
        scoreX.className = 'score-item';
        scoreO.className = 'score-item';
        gameOver = true;
        return;
      }

      if (board.every(Boolean)) {
        setStatus("It's a draw!", 'draw');
        scoreX.className = 'score-item';
        scoreO.className = 'score-item';
        gameOver = true;
        return;
      }

      current = current === 'X' ? 'O' : 'X';
      setStatus(`${current}'s turn`, current === 'X' ? 'x-turn' : 'o-turn');
      updateScoreHighlight();
    }

    function newGame() {
      board = Array(9).fill(null);
      gameOver = false;
      current = 'X';
      setStatus("X's turn", 'x-turn');
      render();
      updateScoreHighlight();
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    document.getElementById('new-game').addEventListener('click', newGame);
    document.getElementById('reset-scores').addEventListener('click', () => {
      scores = { X: 0, O: 0 };
      newGame();
    });

    updateScoreHighlight();
  </script>
</body>
</html>
